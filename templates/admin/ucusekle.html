{% extends "admin-base.html" %}
{% block content %}
<div class="header text-center">
        <h2> Uçuş Ekle</h2>
</div>
<form action = "{{ url_for('kayit_ekle') }}" method = "POST">
        <div class="row">
                <div class="col-md-6">
                        <div class="form-group">
                                <label>Nereden</label>
                                <select class="form-control" name="nereden">                                        
                                        {% for il in iller %}
                                                <option value="{{il['iladi']}}">{{il["iladi"]}}</option>
                                        {% endfor %}
                                </select>
                        </div>
                        <div class="form-group">
                                <label>Tarih</label>
                                <input type = "date" name = "tarih" class="form-control" min="{{bugun}}" value="{{bugun}}" required/>
                        </div>
                </div>
                <div class="col-md-6">
                        <div class="form-group">
                                <label>Nereye</label>
                                <select class="form-control" name="nereye">                                        
                                        {% for il in iller %}
                                                <option value="{{il['iladi']}}">{{il["iladi"]}}</option>
                                        {% endfor %}
                                </select>
                        </div>
                        <div class="form-group">
                                <label>Uçak Kapasitesi</label>
                                <input type = "number" name = "kapasitesi" class="form-control" required/>
                        </div>
                        
                        <input type = "text" name = "dolukoltuk" value="0" hidden />
                </div>
                <div class="col-md-6">
                        <div class="form-group">
                                <label>Fiyatı</label>
                                <input type = "text" name = "fiyat" class="form-control" required/>
                        </div>
                </div>
                <div class="col-md-12">
                        <div class="form-group pull-right">
                                <button type = "submit" value = "GÖNDER" class="btn btn-primary">Kaydet</button>
                        </div>
                </div>
        </div>  
</form>
{% endblock %}
